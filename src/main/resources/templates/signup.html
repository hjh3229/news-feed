<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <script src="/js/basic.js"></script>
    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<header style="margin: 20px 0 0 50px">
    <a href="/" class="logo" style="font-weight: 900; color: inherit">
        쵝오조
    </a>
</header>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">SIGN UP</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                        <div class="mb-3">
                            <label class="form-label text-white">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input type="text" class="form-control" id="email">

                            <div id="emailForm">
                                <br>
                                <button type="button" id="email-btn" class="btn btn-primary">인증코드 보내기</button>
                            </div>

                            <div id="checkCodeForm" style="display: none">
                                <br>
                                <input type="password" id="checkCode" placeholder="인증코드를 입력하세요.">
                                <button type="button" class="btn btn-dark" id="checkCode-btn">인증코드 확인</button>
                            </div>
                        </div>
                    <div id="submitForm" style="display: none">
                    <button type="submit"  id="signup-btn" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

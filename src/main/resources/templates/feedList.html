<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsFeed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <script src="/js/basic.js"></script>
</head>
<body>
<header style="margin: 20px 0 0 50px">
    <a href="/" class="logo" style="font-weight: 900; color: inherit">
        쵝오조
    </a>
</header>
<br>
<div class="header" style="float:left">
    <div class="card-body p-5 text-center">
        <span id="username"></span>
        <br>
        <span id="nickname"></span>
        <br>
        <span id="myContent"></span>
        <br>
        <br>
        <button type="button" class="btn btn-light" onclick="location.href='/newsfeed/user/loin-page'">프로필 수정</button>
        <br>
        <br>
        <button type="button" class="btn btn-light" onclick="location.href='/newsfeed/user/loin-page'">비밀번호 변경</button>
        <br>
        <br>
        <form th:href="@{/newsfeed/newFeed}">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <button type="submit"
                    class="btn btn-secondary btn-sm">추가하기</button>
        </form>
        <button type="button" onclick="location.href='/newsfeed/newFeed'" class="btn btn-secondary btn-sm mb-3">추가하기</button>
    </div>
</div>
<div class="header" style="float:right">
    <div class="card-body p-5 text-center">
        <button type="button" class="btn btn-info" onclick="location.href='/newsfeed/user/loin-page'">로그인</button>
        <br>
        <br>
        <button type="button" class="btn btn-secondary" onclick="location.href='/newsfeed/user/loin-page'">로그아웃</button>
    </div>
</div>



<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="row-6" th:each = "item : ${feed}">

            <div class="card-body p-5 text-center">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <h5 class="card-title" th:text="${item.url}"></h5>
                <h5 class="card-title" th:text="${item.contents}"></h5>

<!--                <a th:href ="@{/newsfeed/newFeed/{feed_id}(feed_id=${item.id})}"-->
<!--                   class="logo" th:text="수정"></a>-->
                <input type="hidden" id="item-id" th:value="${item.id}">
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/newsfeed/newFeed?feed_id={feed_id}(feed_id=${item.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <br>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
<!--                <form th:action="@{/newsfeed/newFeed/{feed_id}(feed_id=${item.id})}" th:method="DELETE">-->
<!--                    <input type="hidden" name="_method" value="delete">-->
<!--                <button type="submit"-->
<!--                        class="btn btn-secondary btn-sm">삭제</button>-->
<!--                </form>-->
            </div>
        </div>
        <br>
    </div>
</section>


</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsFeed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <script src="/js/basic.js"></script>
</head>
<body>
<header style="margin: 20px 0 0 50px">
<a href="/" class="logo" style="font-weight: 900; color: inherit">
    쵝오조
</a>
</header>
<br>
<div class="header" style="float:left">
    <div class="card-body p-5 text-center">
        <span id="username"></span>
        <br>
        <br>
        <button type="button" class="btn btn-light" onclick="location.href='/newsfeed/user/loin-page'">프로필 수정</button>
        <br>
        <br>
        <button type="button" class="btn btn-light" onclick="location.href='/newsfeed/user/loin-page'">비밀번호 변경</button>
    </div>
</div>
<div class="header" style="float:right">
    <div class="container-fluid row justify-content-center align-content-center">
    <button type="button" class="btn btn-info" onclick="location.href='/newsfeed/user/loin-page'">로그인</button>
    </div>
    <br>
    <div class="container-fluid row justify-content-center align-content-center">
    <button type="button" class="btn btn-secondary" onclick="location.href='/newsfeed/user/loin-page'">로그아웃</button>
    </div>
</div>

<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="row-6" th:each = "item : ${feeds}">
<!--        <div class="card-body p-5 text-center">-->
<!--            <div class="card-header" th:text="${item.id}">&ndash;&gt;-->
<!--            </div>-->
            <div class="card-body p-5 text-center">
                <a th:href ="@{/newsfeed/feeds/{user_id}(user_id=${item.userid})}"
                   class="logo" th:text="${item.username}"></a>
                <h5></h5>
                <h5 class="card-title" th:text="${item.title}"></h5>
                <h5 class="card-title" th:text="${item.url}"></h5>
                <h5 class="card-title" th:text="${item.contents}"></h5>
            </div>
        </div>
        <br>
    </div>
</section>

</body>

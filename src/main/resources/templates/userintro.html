<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewsFeed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <script src="/js/basic.js"></script>
</head>
<body>
<header style="margin: 20px 0 0 50px">
    <a href="/" class="logo" style="font-weight: 900; color: inherit">쵝오조</a>
    <button type="button" class="btn btn-light" style="float:right; margin-right:57px; font-size: 13px" onclick="location.href='/newsfeed/user/loin-page'">로그인</button><br><br>
</header><br>
<div id="profile"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <div id="passwordForm">
                <label>비밀번호 변경</label><br>
                <input type="password" id="checkPassword" placeholder="현재 비밀번호">
                <button class="btn btn-dark" id="checkPassword-btn">비밀번호 확인</button>
            </div>
            <div id="newPasswordForm" style="display: none">
                <label>비밀번호 변경</label><br>
                <input type="password" id="newPassword" placeholder="새 비밀번호">
                <button type="button" class="btn btn-dark" id="newPassword-btn">비밀번호 변경</button>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="nickname" th:value="${userintro.nickname}">
                </header>
                <section class="mb-5">
                    <textarea class="form-control h-25" rows="10" placeholder="내용" id="mycontent" th:text="${userintro.my_content}"></textarea>
                </section>
                <button type="button" id="modifyIntro-btn" class="btn btn-dark">수정</button>
            </article>
        </div>
    </div>
</div>
</body>
